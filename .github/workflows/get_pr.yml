name: Save PR Data per PR

on:
  pull_request:
    types:
      - opened
      - closed
      - synchronize
    paths-ignore:
      - 'pr_data/**' # pr_dataディレクトリ以下の変更を無視する

jobs:
  save_pr_data:
    runs-on: ubuntu-latest

    steps:
      # リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 自己トリガーをスキップ
      - name: Skip if triggered by GitHub Actions bot
        if: ${{ github.actor == 'github-actions[bot]' }}
        run: echo "Skipping execution triggered by GitHub Actions bot."

      # PR情報を取得して保存
      - name: Save PR data locally
        id: save_pr_data
        run: |
          # 作業ディレクトリの作成
          mkdir -p $GITHUB_WORKSPACE/pr_data

          # 環境変数からPR番号を取得
          PR_NUMBER="${{ github.event.pull_request.number }}"

          # JSON形式でデータを保存
          echo "${{ toJson(github.event) }}" > "$GITHUB_WORKSPACE/pr_data/pr_${PR_NUMBER}.json"

          # 保存したファイルの確認
          echo "Saved PR data for PR #${PR_NUMBER} as pr_${PR_NUMBER}.json"
          ls -la $GITHUB_WORKSPACE/pr_data

      # 保存したデータをリポジトリにコミットしてプッシュ
      - name: Commit and push PR data
        run: |
          # Git設定を行う
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          # ディレクトリ内のファイルをステージング
          git add pr_data

          # 変更がある場合のみコミット
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Save PR data for PR #${{ github.event.pull_request.number }}"
            git push origin HEAD
          fi

      # 保存したデータを確認
      - name: Display saved PR data
        run: |
          for file in $GITHUB_WORKSPACE/pr_data/*.json; do
            echo "Content of $file:"
            cat $file
          done
