name: Predict and Evaluate Model

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  predict_and_evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull PR data and model from main branch
        run: |
          git fetch origin main || echo "No main branch found"
          git checkout main || git checkout -b main
          mkdir -p pr_data models results
          cp -r pr_data/* pr_data/ || echo "No PR data found."
          cp models/*.pkl models/ || echo "No trained model found."

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run prediction
        run: |
          PR_JSON_FILES=$(ls pr_data/*.json 2>/dev/null || echo "")
          if [ -z "$PR_JSON_FILES" ]; then
            echo "No PR JSON data found, skipping prediction."
            exit 1
          fi
          python scripts/predict.py --json_files $PR_JSON_FILES --model_dir models/ > results/predictions.txt

      - name: Get prediction results
        run: cat results/predictions.txt

      - name: Post prediction results to PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            📊 **予測結果**:
            ```
            $(cat results/predictions.txt)
            ```
