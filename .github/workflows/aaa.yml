name: Upload a.json on PR

on:
  pull_request:
    types:
      - opened

jobs:
  upload-json:
    runs-on: ubuntu-latest

    permissions:
      contents: write  #ここを追加

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create test directory if not exists
        run: |
          mkdir -p test
          echo '{"message": "This is a test JSON file"}' > test/b.json

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git fetch origin tmp1  # まずリモートの変更を取得
          git checkout tmp1  # `tmp1` にチェックアウト
          git merge --no-edit origin/tmp1  # マージして競合を解決
          git add test/b.json
          git commit -m "Add b.json to test directory on PR creation"
          git push origin tmp1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          #comment

        
